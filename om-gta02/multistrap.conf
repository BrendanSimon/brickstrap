[General]
arch=$ARCH
directory=$ROOTDIR
cleanup=true
unpack=true
noauth=true
bootstrap=Debian_bootstrap Debian_pkgfso
aptsources=Debian
allowrecommends=false
addimportant=false

[Debian_bootstrap]
packages=$PACKAGES
source=$MIRROR
suite=$SUITE
omitdebsrc=true

[Debian_pkgfso]
packages=linux-image-2.6.37-qtmoko-gta02
source=http://pkg-fso.alioth.debian.org/debian/
suite=unstable
omitdebsrc=true

[Debian]
source=http://ftp.de.debian.org/debian
keyring=debian-archive-keyring
suite=$SUITE
omitdebsrc=true
